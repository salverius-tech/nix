# .drone.yml

kind: pipeline
type: docker
name: default


trigger:
  event:
    - push
    - pull_request
  path:
    include:
      - install/auto/* 

steps:
- name: build iso file
  image: nixos/nix
  commands:
    - cp install/auto/default.nix .
    - cp install/auto/configuration.nix .
    - cp install/auto/hardware-configuration.nix .
    - mkdir -p /drone/src/outbound
    - nix-build
    - cp result/iso/* /drone/src/outbound/

- name: scp iso file to remote host
  image: appleboy/drone-scp
  settings:
    host:
      from_secret: remote_host
    username:
      from_secret: ssh_username
    key:
      from_secret: ssh_key
    source: /drone/src/outbound/*
    target: /tmp
    recursive: true
    strip_components: 3
    port: 22
    overwrite: true

- name: notification
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: webook_id
    webhook_token: 
      from_secret: webook_token
    message: >
       📝 {{repo.name}} / {{commit.branch}} - {{commit.message}}
       {{#success build.status}}
         ✅ succeeded  for 👷‍♂️ build {{build.number}}
       {{else}}
         🛑 failed for 👷‍♂️ build {{build.number}}
       {{/success}}       
  when:
    status:
      - failure
      - success

trigger:
  event:
    - promote
    - push
    - pull_request